<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW Physics Faculty Login</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .login-container {
            background: #f8f9fa;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 24px;
            color: #333;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            padding-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #000;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
            background-color: #fff;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #333;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Courier New', Courier, monospace;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #555;
        }
        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .header {
            margin-bottom: 1rem;
        }
        .header img {
            width: 60px;
            height: 60px;
        }
        .header h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
            text-transform: uppercase;
            border-bottom: 2px solid #000;
            padding-bottom: 0.5rem;
        }
        .footer {
            margin-top: 1rem;
            font-size: 0.875rem;
            color: #333;
            border-top: 2px solid #000;
            padding-top: 0.5rem;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 0.5rem;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 0.5rem;
            }
            .header h2 {
                font-size: 16px;
            }
            .form-group label {
                font-size: 14px;
            }
            .form-group input {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
            .footer {
                font-size: 0.75rem;
                padding-top: 0.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <img style="width: 150px; height: 150px" src="https://www.ch.pw.edu.pl/var/ch/storage/images/media/images/logo-pw/14895-2-pol-PL/logo-PW.png" alt="PW Logo">
            <h2>Wydział Fizyki PW</h2>
        </div>
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Log In</button>



        </form>
        <div class="footer">
            Portal dla wykładowców Wydziału Fizyki, Politechnika Warszawska
        </div>
    </div>
</body>
</html>
