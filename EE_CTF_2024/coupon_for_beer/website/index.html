<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sekretna strona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Podaj sekretny kod</h1>
    <input type="text" id="keycodeInput" placeholder="Kod">
    <button onclick="checkKeycode()">Akceptuj</button>
    <div class="image-container hidden" id="imageContainer">
        <img src="BASE64_FLAG.jpg" alt="Flaga" style="max-width: 50%;">
    </div>
</div>

<script>
    const correctKeycode = "837412102";

    function checkKeycode() {
        const keycodeInput = document.getElementById("keycodeInput").value;
        const imageContainer = document.getElementById("imageContainer");

        if (keycodeInput === correctKeycode) {
            imageContainer.classList.remove("hidden");
        } else {
            alert("Podano błędny kod. Spróbuj ponownie.");
            imageContainer.classList.add("hidden");
        }
    }
</script>
</body>
</html>
